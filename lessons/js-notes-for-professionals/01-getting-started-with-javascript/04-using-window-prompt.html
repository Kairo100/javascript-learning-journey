<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using window prompt</title>
</head>
<body>
    <p id='age'>This is your age  </p>
    <p id='test'></p>
    <script>
        var age = prompt("How old are you")
        document.getElementById('age').textContent +=age
    </script>
</body>
</html>
